<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Issa Resto Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff9f0;
      color: #333;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #b76e79;
    }
    .section {
      margin-top: 30px;
    }
    .section h2 {
      border-bottom: 2px solid #b76e79;
      padding-bottom: 5px;
      color: #b76e79;
    }
    .item {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      padding-bottom: 2px;
      border-bottom: 1px dashed #ccc;
    }
  </style>
</head>
<body>
  <h1>Issa Resto Menu</h1>

  <div class="section">
    <h2>Food</h2>
    <div class="item"><span>Fattouch</span><span>$5</span></div>
    <div class="item"><span>Taboule</span><span>$5</span></div>
    <div class="item"><span>Homos</span><span>$5</span></div>
    <div class="item"><span>Fries</span><span>$4</span></div>
    <div class="item"><span>Chicken</span><span>$8</span></div>
  </div>

  <div class="section">
    <h2>Beverages</h2>
    <div class="item"><span>Soft Drink</span><span>$2</span></div>
    <div class="item"><span>Beer</span><span>$4</span></div>
    <div class="item"><span>Whiskey</span><span>$5</span></div>
  </div>

  <div class="section">
    <h2>Dessert</h2>
    <div class="item"><span>Chocolate</span><span>$4</span></div>
    <div class="item"><span>Ice Cream</span><span>$3</span></div>
  </div>

  <div class="section">
    <h2>Hukah</h2>
    <div class="item"><span>Massal</span><span>$6</span></div>
    <div class="item"><span>Special</span><span>$8</span></div>
  </div>
</body>
</html>
