<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Restaurant Menu App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="container">
            <h1>Gourmet Delights</h1>
            <p>Discover our exquisite menu selections</p>
        </div>
    </header>
    
    <div class="container">
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search menu items..." />
        </div>

        <div class="menu-categories">
            <button class="category-btn active" data-category="all">All Items</button>
            <button class="category-btn" data-category="starters">Starters</button>
            <button class="category-btn" data-category="mains">Main Courses</button>
            <button class="category-btn" data-category="desserts">Desserts</button>
            <button class="category-btn" data-category="drinks">Drinks</button>
        </div>

        <div class="menu-items">
            <!-- Menu items go here (copy from original HTML content) -->
            <!-- For brevity, this section should be filled with the menu-item blocks from your original HTML -->
        </div>
    </div>

    <div class="cart-section">
        <div class="cart-header">
            <h3>Your Order</h3>
            <span id="cart-count">0 items</span>
        </div>
        <div class="cart-items" id="cart-items"></div>
        <div class="cart-total">
            Total: $<span id="cart-total">0.00</span>
        </div>
        <button class="checkout-btn">Proceed to Checkout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
