<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Issa Resto - Digital Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="header">
  <h1>Issa Resto Menu</h1>
  <div class="search-container">
    <i class="fas fa-search"></i>
    <input type="text" id="search-input" placeholder="Search menu items...">
  </div>
</div>

<!-- Cart Sidebar -->
<div class="cart-sidebar">
  <div class="cart-header">
    <h3>Your Order <span class="cart-count">(0)</span></h3>
    <button class="close-cart"><i class="fas fa-times"></i></button>
  </div>
  <div class="cart-items">
    <!-- Cart items will be added here dynamically -->
  </div>
  <div class="cart-footer">
    <div class="cart-total">
      <span>Total:</span>
      <span class="total-amount">$0.00</span>
    </div>
    <button class="checkout-btn">Checkout</button>
  </div>
</div>
<div class="cart-overlay"></div>

<!-- Rest of your existing menu sections remain the same -->
<!-- ... -->

<!-- Add to your existing nav -->
<div class="nav">
  <!-- Your existing nav buttons -->
  <button class="cart-btn">
    <span class="nav-icon"><i class="fas fa-shopping-cart"></i></span>
    <span>Cart</span>
    <span class="cart-badge">0</span>
  </button>
</div>

<script src="js/script.js"></script>
</body>
</html>
